{% extends "layout.html" %}


{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th><div style="text-align:left">Symbol</div></th>
                <th><div style="text-align:left">Name</div></th>
                <th><div style="text-align:left">Shares</div></th>
                <th><div style="text-align:left">Price</div></th>
                <th><div style="text-align:left">TOTAL</div></th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="4"></td>
                <td><div style="text-align:left"><b>{{ total }}</b></div></td>
            </tr>
        </tfoot>
        <tbody>
            {% for s in range(length) %}
                <tr>
                    <td><div style="text-align:left">{{ stocks[s].get("symbol") }}</div></td>
                    <td><div style="text-align:left">{{ stocks[s].get("name") }}</div></td>
                    <td><div style="text-align:left">{{ stocks[s].get("shares") }}</div></td>
                    <td><div style="text-align:left">{{ prices[s] }}</div></td>
                    <td><div style="text-align:left">{{ stock_tot[s] }}</div></td>
                </tr>
            {% endfor %}
            <tr>
                <td colspan="4"><div style="text-align:left">CASH</div></td>
                <td><div style="text-align:left">{{ cash }}</div></td>
            </tr>
        </tbody>
    </table>

{% endblock %}
